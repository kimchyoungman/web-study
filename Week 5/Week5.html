<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        background-color: skyblue;
        border: solid red;
        width: 300px;
        height: 300px;
        box-sizing: border-box;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
      }

      .box1 {
        margin: 30px 10px 30px;
      }
      .box2 {
        margin: 50px 50px;
      }
      .box3 {
        margin: 10px 20px 30px 40px;
      }
    </style>
  </head>

  <body>
    <!-- div / p 태그 등은 #display: block; 방식이기 때문에 전체 행 크기의 픽셀을 차지함-->
    <div>
      <p>Web</p>
    </div>

    <div>box</div>
    <div class="box1">box1</div>
    <div class="box2">box1</div>
    <div class="box3">box1</div>


  </body>
</html>
